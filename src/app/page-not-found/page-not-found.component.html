<div class="not-found-container" *ngIf="true" [@fadeIn]>
    <div class="text-center">
        <h1 class="text-5xl font-bold text-red-500">404</h1>
        <h2 class="text-2xl text-gray-700">Oops! Page not found</h2>
        <p class="text-lg text-gray-500">Sorry, we couldn't find the page you're looking for.</p>
        <a routerLink="/" class="btn btn-primary mt-4" (click)="gotoHomePage()">Go to Home</a>
    </div>
</div>
